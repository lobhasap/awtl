<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: beige;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background-color: coral;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: cornflowerblue;
    }

    .options-container label {
      font-size: 1rem;
      color: #555;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: dodgerblue;
      color: antiquewhite;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result-container {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <div class="options-container">
          <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
          <label><input type="radio" name="q1" value="Paris"> Paris</label>
          <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
          <label><input type="radio" name="q1" value="Rome"> Rome</label>
        </div>
      </div>

      <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <div class="options-container">
          <label><input type="radio" name="q2" value="Venus"> Venus</label>
          <label><input type="radio" name="q2" value="Mars"> Mars</label>
          <label><input type="radio" name="q2" value="Jupiter"> Jupiter</label>
          <label><input type="radio" name="q2" value="Saturn"> Saturn</label>
        </div>
      </div>

      <div class="question">
        <p>3. What is the largest mammal?</p>
        <div class="options-container">
          <label><input type="radio" name="q3" value="Elephant"> Elephant</label>
          <label><input type="radio" name="q3" value="Blue Whale"> Blue Whale</label>
          <label><input type="radio" name="q3" value="Giraffe"> Giraffe</label>
          <label><input type="radio" name="q3" value="Hippopotamus"> Hippopotamus</label>
        </div>
      </div>
    </form>
    <button id="submit-btn">Submit</button>
    <div id="result-container"></div>
  </div>

  <script>
    const quizData = [
      { question: 'What is the capital of France?', options: ['Berlin', 'Paris', 'Madrid', 'Rome'], correctAnswer: 'Paris' },
      { question: 'Which planet is known as the Red Planet?', options: ['Venus', 'Mars', 'Jupiter', 'Saturn'], correctAnswer: 'Mars' },
      { question: 'What is the largest mammal?', options: ['Elephant', 'Blue Whale', 'Giraffe', 'Hippopotamus'], correctAnswer: 'Blue Whale' }
    ];

    const quizForm = document.getElementById('quiz-form');
    const submitBtn = document.getElementById('submit-btn');
    const resultContainer = document.getElementById('result-container');

    function calculateScore() {
      let score = 0;
      quizData.forEach((questionData, index) => {
        const selectedOption = document.querySelector(`input[name="q${index + 1}"]:checked`);
        if (selectedOption && selectedOption.value === questionData.correctAnswer) score++;
      });
      return score;
    }

    function showResult() {
      const score = calculateScore();
      resultContainer.textContent = `You got ${score} out of ${quizData.length} questions correct!`;
    }

    submitBtn.addEventListener('click', () => {
      showResult();
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
