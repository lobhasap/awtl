<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            height: 14px;
            margin-top: 2px;
        }
        .form-group .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group .radio-group label {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" name="username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
       
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                // Validate Username
                const username = document.getElementById('username').value;
                const usernameError = document.getElementById('usernameError');
                const usernameRegex = /^[a-zA-Z\s]+$/;
                if (username.trim() === '') {
                    usernameError.textContent = 'Username is required';
                    isValid = false;
                } else if (!usernameRegex.test(username)) {
                    usernameError.textContent = 'Username must contain only letters and spaces';
                    isValid = false;
                } else {
                    usernameError.textContent = '';
                }

                // Validate Email
                const email = document.getElementById('email').value;
                const emailError = document.getElementById('emailError');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailError.textContent = 'Invalid email address';
                    isValid = false;
                } else {
                    emailError.textContent = '';
                }

                // Validate Password
                const password = document.getElementById('password').value;
                const passwordError = document.getElementById('passwordError');
                if (password.length <= 5) {
                    passwordError.textContent = 'Password must be more than 5 characters';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                if (isValid) {
                    alert('Form submitted successfully!');
                    // Here you can also submit the form data using AJAX or any other method.
                }
            });
        ;
    </script>
</body>
</html>
